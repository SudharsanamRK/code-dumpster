<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pretty Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="carousel-wrapper">
    <div class="carousel">
      <div class="slides">
        <img src="https://picsum.photos/id/1025/600/350" alt="Cute 1" class="slide" />
        <img src="https://picsum.photos/id/1020/600/350" alt="Cute 2" class="slide" />
        <img src="https://picsum.photos/id/1016/600/350" alt="Cute 3" class="slide" />
      </div>
      <button class="nav prev">❮</button>
      <button class="nav next">❯</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
